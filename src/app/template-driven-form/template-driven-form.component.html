<h2 class="text-center">User profile form</h2>
<form novalidate #profileForm="ngForm" (submit)="onSubmit(profileForm)" class="row justify-content-md-center">
  <div class="col-md-8">
    <div class="form-group row">
      <label for="text-input" class="col-md-2 col-form-label">Name:</label>
      <div class="col-md-10">
        <input [(ngModel)]="profile.username" name="username" #username="ngModel" required minlength="6" type="text"
               class="form-control" id="text-input">
        <div *ngIf="!username.valid &&username.touched" class="alert alert-danger" role="alert">
          <p *ngIf="username?.errors?.required">
            Username is required
          </p>
          <p *ngIf="username?.errors?.minlength">
            The input must be of minimum length 6 characters
          </p>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email-input" class="col-md-2 col-form-label">Email:</label>
      <div class="col-md-10">
        <input [(ngModel)]="profile.email" name="email" type="text" class="form-control" id="email-input">
      </div>
    </div>
    <fieldset ngModelGroup="social">
      <div class="form-group row">
        <label for="url-fb" class="col-md-2 col-form-label">Facebook:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.facebook" name="fb" type="text" class="form-control" id="url-fb">
        </div>
      </div>
      <div class="form-group row">
        <label for="url-twt" class="col-md-2 col-form-label">Twitter:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.twitter" name="twt" type="text" class="form-control" id="url-twt">
        </div>
      </div>
      <div class="form-group row">
        <label for="url-web" class="col-md-2 col-form-label">Website:</label>
        <div class="col-md-10">
          <input [(ngModel)]="profile.website" name="web" type="text" class="form-control" id="url-web">
        </div>
      </div>
    </fieldset>

    <div class="form-group row">
      <label for="tel-input" class="col-md-2 col-form-label">Tel:</label>
      <div class="col-md-10">
        <input [(ngModel)]="profile.tel" name="tel" type="text" class="form-control" id="tel-input">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-10 offset-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>

<pre>
  {{profileForm.value | json}}
</pre>
<pre>
  {{profile | json}}
</pre>
